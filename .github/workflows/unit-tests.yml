name: Run Unit Tests

on:
  push:
    branches:
      - 'rc/**'
      - stable
  pull_request:
    branches:
      - 'rc/**'
      - stable

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm type-check

      - name: Run unit tests
        run: pnpm vitest run
